apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: nginx-deployments
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/your-username/test-lab1.git
        revision: HEAD
        files:
          - path: "config/nginx-deployments/*.yaml"
        # Each file in config/nginx-deployments/ represents a deployment configuration
        # Example file content (nginx-ns1.yaml):
        # name: nginx-ns1
        # namespace: ns1
        # replicaCount: 3
        # chartVersion: nginx-0.1.0
  template:
    metadata:
      name: "{{name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/your-username/test-lab1.git
        targetRevision: "HEAD"
        path: charts/{{chartVersion}}
        helm:
          parameters:
            - name: replicaCount
              value: "{{replicaCount}}"
      destination:
        server: "{{destinationServer}}"
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true